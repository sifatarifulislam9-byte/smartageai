<style>

body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#ffffff;
  color:#111;
  text-align:center;
}

  max-width:850px;
  margin:auto;
  padding:35px 20px;

  font-size:36px;
  margin-bottom:5px;
}

  color:#444;

input{
  padding:12px;
  border-radius:6px;

  padding:12px 25px;

  cursor:pointer;

  background:#264dff;

  margin-top:20px;
  font-size:22px;
  font-weight:bold;
  color:#111;
}

 display:none;
 margin-top:40px;
}

 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:15px;
 padding:10px;

 background:#f6f7ff;
 padding:18px;
 border-radius:10px;
 border:1px solid #dfe3ff;

 margin-top:40px;
 padding:15px;
 color:#555;
 font-size:13px;
 border-top:1px solid #ddd;
}

/* Loader */
#loading{
 display:none;
 margin-top:20px;
}

.loader{
 width:90px;
 height:90px;
 border-radius:50%;
 margin:auto;
 border:5px solid #ddd;
 border-top:5px solid #4a6cff;
 animation:spin 1s linear infinite;
}

@keyframes spin{
 to{transform:rotate(360deg)}
}

.glow{color:#4a6cff}

<body>

<div class="container">
  <h1>SmartAgeAI</h1>
  <p>Enter your Birth Date to Check Your AI Powered Age</p>

  <input type="date" id="dob">
  <br>
  <button onclick="startProcess()">Calculate Age</button>

  <div id="loading">
    <div class="loader"></div>
    <p style="margin-top:10px">Calculating...</p>
  </div>

  <div id="result"></div>

  <div id="dashboard">
    <h2>Your Age Dashboard</h2>

    <div class="dash-grid">
      <div class="card">
        <h3>Exact Age</h3>
        <p id="exactAge"></p>
      </div>

      <div class="card">
        <h3>Next Birthday</h3>
        <p id="nextBday"></p>
      </div>

      <div class="card">
        <h3>Zodiac Sign</h3>
        <p id="zodiac"></p>
      </div>

      <div class="card">
        <h3>Days Lived</h3>
        <p id="daysLived"></p>
      </div>

      <div class="card">
        <h3>Weeks Lived</h3>
        <p id="weeksLived"></p>
      </div>

      <div class="card">
        <h3>AI Fun Message</h3>
        <p id="motivation"></p>
      </div>
    </div>
  </div>
</div>

<footer>
 SmartAgeAI Â© 2026
</footer>

<script>

function startProcess(){
 const dob=document.getElementById("dob").value;
 if(!dob){alert("Please select date!");return;}

 document.getElementById("loading").style.display="block";
 document.getElementById("result").innerHTML="";
 document.getElementById("dashboard").style.display="none";

 setTimeout(()=>{
  calculateAge();
  document.getElementById("loading").style.display="none";
 },1200);
}

function calculateAge(){
  const dob=document.getElementById("dob").value;
  const birth=new Date(dob);
  const today=new Date();

  let y=today.getFullYear()-birth.getFullYear();
  let m=today.getMonth()-birth.getMonth();
  let d=today.getDate()-birth.getDate();

  if(d<0){m--;d+=30;}
  if(m<0){y--;m+=12;}

  const funnyLines=[
    `You are ${y} years old ðŸŽ‰`,
    `${y} Years Completed!`,
    `${y} years of life journey!`,
    `Age: ${y} â€” Still Awesome ðŸ˜Ž`
  ];

  document.getElementById("result").innerHTML=
  funnyLines[Math.floor(Math.random()*funnyLines.length)];

  document.getElementById("dashboard").style.display="block";

  document.getElementById("exactAge").innerHTML=`${y} Years ${m} Months ${d} Days`;

  let next=new Date(today.getFullYear(),birth.getMonth(),birth.getDate());
  if(next<today) next.setFullYear(today.getFullYear()+1);
  const diff=Math.ceil((next-today)/(1000*60*60*24));
  document.getElementById("nextBday").innerHTML=`${diff} Days Left`;

  const month=birth.getMonth()+1;
  const day=birth.getDate();
  let z="";
  if((month==1&&day>=20)||(month==2&&day<=18)) z="Aquarius";
  else if((month==2&&day>=19)||(month==3&&day<=20)) z="Pisces";
  else if((month==3&&day>=21)||(month==4&&day<=19)) z="Aries";
  else if((month==4&&day>=20)||(month==5&&day<=20)) z="Taurus";
  else if((month==5&&day>=21)||(month==6&&day<=20)) z="Gemini";
  else if((month==6&&day>=21)||(month==7&&day<=22)) z="Cancer";
  else if((month==7&&day>=23)||(month==8&&day<=22)) z="Leo";
  else if((month==8&&day>=23)||(month==9&&day<=22)) z="Virgo";
  else if((month==9&&day>=23)||(month==10&&day<=22)) z="Libra";
  else if((month==10&&day>=23)||(month==11&&day<=21)) z="Scorpio";
  else if((month==11&&day>=22)||(month==12&&day<=21)) z="Sagittarius";
  else z="Capricorn";
  document.getElementById("zodiac").innerHTML=z;

  const lived=Math.floor((today-birth)/(1000*60*60*24));
  document.getElementById("daysLived").innerHTML=lived;
  document.getElementById("weeksLived").innerHTML=Math.floor(lived/7);

  const mot=[
    "The world is lucky to have you.",
    "Your future is bright.",
    "You are unstoppable.",
    "Best days are coming!",
  ];
  document.getElementById("motivation").innerHTML=
  mot[Math.floor(Math.random()*mot.length)];
}

</script>
